<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }

        #weather-status-show, #weather-error {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-input" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="searchBtn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>

        <div id="weather-status-show" class="weather-status text-white text-center">
                <img id="weather-img" src="" alt="">
                <h1 id="city-name"></h1>
                <h3><span id="temp"></span>&deg;C</h3>
                <h1 class="lead" id="status"></h1>
        </div>

        <div id="weather-error" class="col-md-6 m-auto py-4">
            <div id="error-msg" class="alert alert-info text-center" role="alert">

            </div>
        </div>




    </div>


    <script src="script/main.js"></script>

</body>

</html>
